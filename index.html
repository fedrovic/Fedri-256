<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Location Tracker - Kihumuro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet"/>
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" rel="stylesheet" />

  <!-- Our CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Map container -->
  <div id="map"></div>

  <!-- ✅ Buttons container -->
  <div id="buttonsContainer">
    <button id="recenterBtn">Re-center on Me</button>
    <button id="styleBtn">Change Style</button>
    <button id="toggle3DBtn">3D Mode</button>
  </div>

  <!-- ✅ Hidden style menu on left -->
  <div id="styleMenu" class="hidden">
    <button data-style="mapbox://styles/mapbox/streets-v11">Streets</button>
    <button data-style="mapbox://styles/mapbox/satellite-v9">Satellite</button>
    <button data-style="mapbox://styles/mapbox/outdoors-v11">Outdoors</button>
    <button data-style="mapbox://styles/mapbox/dark-v10">Dark</button>
    <button data-style="mapbox://styles/mapbox/light-v10">Light</button>
  </div>

  <!-- ✅ Search history list -->
  <div id="searchHistory">
    <h3>Searched Places:</h3>
    <ul id="placesList"></ul>
  </div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>

  <!-- Our JS -->
  <script src="script.js"></script>
</body>
</html>
